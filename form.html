<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <title>Submeter Palestra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container text-center">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <main class="container">

      <!-- form -->
      <form action="" method="GET">

        <!-- input - full-name -->
        <div class="container">
          <label class="form-label" for="full-name">Nome</label>
          <input class="form-control" type="text" required name="full-name" id="full-name">
        </div>


        <!-- fieldset - type of talk   -->
        <div class="container">
          <p class="lead">Tipo de palestra</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label class="form-check-label" for="talk-type-1">Palco principal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-2" value="workshop" checked>
            <label class="form-check-label" for="talk-type-2">Workshop</label>
          </div>
        </div>


        <!-- select - t-shirt size -->
        <div class="container">
          <label class="lead" for="t-shirt-size">Tamanho da camisa:</label>
          <select class="form-select" name="t-shirt-size" id="t-shirt-size">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>


        <!-- textarea - abstract  -->
        <div class="container">
          <label class="lead" for="abstract">Resumo da Palestra:</label>
          <textarea class="form-control" name="abstract" id="abstract" placeholder="Explique o conteúdo da sua palestra"
            cols="30" rows="10"></textarea>
        </div>


        <!-- checkbox - available -->
        <div class="container">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="available" id="available" value="is_available">
            <label class="form-check-label" for="available"> Confirmo que estou disponível da data do evento.</label>
          </div>
        </div>

        <!-- botão - enviar - submit -->

        <div>
          <button type="submit"> Enviar</button>
        </div>




      </form>
    </main>
  </body>

</html>
