<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <title>Submeter Palestra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container text-center">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <main class="container">

      <!-- form -->
      <form action="" method="GET">

        <!-- input - full-name -->
        <div class="container">
          <label class="form-label" for="full-name">Nome</label>
          <input class="form-control" type="text" name="full-name" id="full-name">
        </div>

        <!-- fieldset - type of talk   -->
        <div class="container">
          <p class="lead">Tipo de palestra</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label class="form-check-label" for="talk-type-1">Palco principal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="talk-type" id="talk-type-2" value="workshop" checked>
            <label class="form-check-label" for="talk-type-2">Workshop</label>
          </div>
        </div>


        <!-- select - t-shirt size -->
        <div class="container">
          <label class="lead" for="t-shirt-size">Tamanho da camisa:</label>
          <select class="form-select" name="t-shirt-size" id="t-shirt-size">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>


        <!-- textarea - abstract  -->
        <div class="container">
          <label class="lead" for="abstract">Resumo da Palestra:</label>
          <textarea class="form-control" name="abstract" id="abstract" placeholder="Explique o conteúdo da sua palestra"
            cols="30" rows="10"></textarea>
        </div>


        <!-- checkbox - available -->
        <div class="container">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="available" id="available" value="is_available">
            <label class="form-check-label" for="available"> Confirmo que estou disponível da data do evento.</label>
          </div>
        </div>

        <!-- botão - enviar - submit -->

        <div class="container">
          <button class="btn btn-success" type="submit">Enviar</button>
          <button class="btn btn-warning" type="reset">Limpar campos</button>
          <button id="do-not-click" class="btn btn-danger" type="reset">Não clique!</button>
        </div>
      </form>
    </main>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
