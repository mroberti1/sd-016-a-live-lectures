<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <title>Submeter Palestra</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="container text-center">
      <h1 class="display-1">Submeter Palestra</h1>
      <p class="lead"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
    </header>

    <main>

      <!-- form -->
      <form action="" method="GET">

        <!-- input - full-name -->
        <div>
          <div>
            <label for="full-name">Nome</label>
            <input type="text" required name="full-name" id="full-name">
          </div>
        </div>


        <!-- fieldset - type of talk   -->

        <div>
          <fieldset>
            <legend>Tipo de palestra</legend>
            <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label for="talk-type-1">Palco principal</label>
            <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
            <label for="talk-type-2">Workshop</label>
          </fieldset>
        </div>


        <!-- select - t-shirt size -->

        <div>
          <label for="t-shirt-size">Tamanho da camisa:</label>
          <select name="t-shirt-size" id="t-shirt-size">
            <option value="p">Pequeno</option>
            <option value="m">Médio</option>
            <option value="g">Grande</option>
          </select>
        </div>


        <!-- textarea - abstract  -->

        <div>
          <label for="abstract">Resumo da Palestra:</label>
          <textarea name="abstract" id="abstract" placeholder="Explique o conteúdo da sua palestra" cols="30"
            rows="10"></textarea>
        </div>


        <!-- checkbox - available -->

        <div>
          <input type="checkbox" name="available" id="available" value="is_available">
          <label for="available"> Confirmo que estou disponível da data do evento.</label>
        </div>

        <!-- botão - enviar - submit -->

        <div>
          <button type="submit"> Enviar</button>
        </div>




      </form>
    </main>
  </body>

</html>
